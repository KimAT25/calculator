<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <br>
    <div class="calc">
        <input type="text" class="display" readonly placeholder="0">
        <br>
        <button class="all-clear-all">ac</button>
        <button class="clear-all">c</button>
        <button class="minus-number">+/-</button>
        <button class="procent">%</button>
        <div class="operation">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
        <div class="digits">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
        </div>
        <button class="equal">=</button>
        

    </div>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    
<script src="js/index.js"></script>    
</body>
</html>
